<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</head>
<body>
    <header>
        <span id="high-scores" class="btn btn-primary">
            View High Scores
        </span>
        <span id="timer" class="position-absolute top-0 end-0">
            Time Remaining: 100
        </span>
    </header>
    <div id="quiz-card" class="card start-50 translate-middle" style="width: 18rem; margin-top: 200px;">
        <div class="card-body">
            <h5 class="card-title">Code Quiz</h5>
            <p class="card-text">This quiz contains 10 questions and you will have 100 seconds to complete.</p>
            <a href="#" class="btn btn-primary">Begin</a>
        </div>
    </div>
</body>
</html>
