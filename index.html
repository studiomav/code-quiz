<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--css-->
    <!--bootstrap--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header for high scores and timer-->
    <header>
        <button id="high-scores" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#highscore-modal">
            View High Scores
        </button>
        <span id="timer" class="position-absolute top-0 end-0">
            Time Remaining: 100
        </span>
    </header>

    <!--main content-->
    <div id="quiz-card" class="card start-50 translate-middle" style="width: 18rem; margin-top: 200px;">
        <div class="card-body">
            <h5 class="card-title">Code Quiz</h5>
            <p class="card-text">This quiz contains 10 questions and you will have 100 seconds to complete.</p>
            <a href="#" id="start-btn" class="btn btn-primary">Begin</a>
        </div>
    </div>

    <!--high score list-->
    <div id="highscore-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">High Scores</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <pre><p id="scores-text">High scores go here.</p></pre>
            </div>
          </div>
        </div>
      </div>
</body>
<!--scripts-->
<!--bootstrap--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!--jquery--><script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
</html>
